  ########################################################################

  CurrentOrIncomingDefaultBucketOnOriginRequestFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref CurrentOrIncomingDefaultBucketOnOriginRequestFunctionName
      Handler: index.handler
      Role: !GetAtt DefaultBucketOnOriginRequestFunctionRole.Arn
      Runtime: nodejs14.x # nodejs16.x
      Code:
        S3Bucket: !Ref LambdaFunctionBucket
        S3Key: !Sub
          - "default-bucket-on-origin-request/${Version}/index.js.zip"
          - Version: !Ref CurrentOrIncomingDefaultBucketOnOriginRequestFunctionSemanticVersion

  CurrentOrIncomingDefaultBucketOnOriginRequestFunctionVersion:
    Type: AWS::Lambda::Version
    Properties:
      Description: !Ref CurrentOrIncomingDefaultBucketOnOriginRequestFunctionSemanticVersion
      FunctionName: !GetAtt CurrentOrIncomingDefaultBucketOnOriginRequestFunction.Arn

  OutgoingDefaultBucketOnOriginRequestFunction:
    Condition: OutgoingDefaultBucketOnOriginRequestFunctionExists
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref OutgoingDefaultBucketOnOriginRequestFunctionName
      Handler: index.handler
      Role: !GetAtt DefaultBucketOnOriginRequestFunctionRole.Arn
      Runtime: nodejs14.x # nodejs16.x
      Code:
        S3Bucket: !Ref LambdaFunctionBucket
        S3Key: !Sub
          - "default-bucket-on-origin-request/${Version}/index.js.zip"
          - Version: !Ref OutgoingDefaultBucketOnOriginRequestFunctionSemanticVersion

  OutgoingDefaultBucketOnOriginRequestFunctionVersion:
    Condition: OutgoingDefaultBucketOnOriginRequestFunctionExists
    Type: AWS::Lambda::Version
    Properties:
      Description: !Ref OutgoingDefaultBucketOnOriginRequestFunctionSemanticVersion
      FunctionName: !GetAtt OutgoingDefaultBucketOnOriginRequestFunction.Arn

