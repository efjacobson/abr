AWSTemplateFormatVersion: 2010-09-09


Description: an aerosol consisting of a visible mass of miniature liquid droplets, frozen crystals, or other particles suspended in the atmosphere of a planetary body or similar space.


Parameters:
  DefaultBucketOnCreateObjectFunctionArn:
    Default: ''
    Type: String
    AllowedValues:
      - ''
      - arn:aws:lambda:us-east-1:458362456643:function:abr-DefaultBucketOnCreateObjectFunction
  
  # DefaultBucketOnCreateObjectFunctionSemanticVersion:
  #   Type: String
  #   AllowedPattern: '^v\d+\.\d+\.\d+$'

  CurrentOrIncomingDefaultBucketOnOriginRequestFunctionName:
    Type: String
    AllowedPattern: '^abr-DefaultBucketOnOriginRequestFunction_v\d+-\d+-\d+$'

  CurrentOrIncomingDefaultBucketOnOriginRequestFunctionSemanticVersion:
    Type: String
    AllowedPattern: '^v\d+\.\d+\.\d+$'

  OutgoingDefaultBucketOnOriginRequestFunctionName:
    Default: ''
    Type: String
    AllowedPattern: '^(abr-DefaultBucketOnOriginRequestFunction_v\d+-\d+-\d+)?$'

  OutgoingDefaultBucketOnOriginRequestFunctionSemanticVersion:
    Default: ''
    Type: String
    AllowedPattern: '^(v\d+\.\d+\.\d+)?$'

  # DefaultBucketOnOriginRequestFunctionSemanticVersion:
  #   Type: String
  #   AllowedPattern: '^v\d+\.\d+\.\d+$'

  # DefaultBucketOnOriginRequestFunctionFriendlySemanticVersion:
  #   Type: String
  #   AllowedPattern: '^v\d+-\d+-\d+$'

Conditions:
  DefaultBucketOnCreateObjectFunctionDoesNotExist: !Equals
    - ''
    - !Ref 'DefaultBucketOnCreateObjectFunctionArn'

  OutgoingDefaultBucketOnOriginRequestFunctionExists: !Not
    - !Equals
      - ''
      - !Ref 'OutgoingDefaultBucketOnOriginRequestFunctionName'


Resources:
  LambdaFunctionBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: BucketOwnerFullControl
      BucketName: !Sub "${AWS::AccountId}-${AWS::StackName}-lambda-functions"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 2
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  DefaultBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: BucketOwnerFullControl
      BucketName: !Sub "${AWS::AccountId}-${AWS::StackName}-default"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 2
      # NotificationConfiguration: !If
      #   - DefaultBucketOnCreateObjectFunctionDoesNotExist
      #   - !Ref 'AWS::NoValue'
      #   - LambdaConfigurations:
      #     - Event: s3:ObjectCreated:*
      #       Filter:
      #         S3Key:
      #           Rules:
      #             - Name: prefix
      #               Value: image
      #       Function: !Sub "${DefaultBucketOnCreateObjectFunctionArn}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  DefaultBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref DefaultBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - s3:GetObject
            Condition:
              StringEquals:
                'AWS:SourceArn': !Sub
                  - "arn:${AWS::Partition}:cloudfront::${AWS::AccountId}:distribution/${DistributionId}"
                  - DistributionId: !GetAtt 'PrimaryDistribution.Id'
            Principal:
              Service:
                - 'cloudfront.amazonaws.com'
            Resource: !Sub
              - "arn:${AWS::Partition}:s3:::${Bucket}/*"
              - Bucket: !Ref "DefaultBucket"
  
  ########################################################################

  PrimaryDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultCacheBehavior:
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized: https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/using-managed-cache-policies.html
          Compress: true
          TargetOriginId: !Ref DefaultBucket
          ViewerProtocolPolicy: redirect-to-https
          LambdaFunctionAssociations:
            - EventType: origin-request
              IncludeBody: true
              LambdaFunctionARN: !Sub
                  - "${FunctionArn}:${Version}"
                  - FunctionArn: !GetAtt CurrentOrIncomingDefaultBucketOnOriginRequestFunction.Arn
                    Version: !GetAtt CurrentOrIncomingDefaultBucketOnOriginRequestFunctionVersion.Version
        Origins:
          - Id: !Ref DefaultBucket
            OriginAccessControlId: !GetAtt DefaultBucketCloudFrontOriginAccessControl.Id
            DomainName: !Sub
              - "${Bucket}.s3.${AWS::Region}.${AWS::URLSuffix}"
              - Bucket: !Ref DefaultBucket
            S3OriginConfig: {}
  
  DefaultBucketCloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4
        Name: !Sub
          - "${DefaultBucket}-cloudfront-origin-access-control"
          - DefaultBucket: !Ref 'DefaultBucket'

  ########################################################################

